<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThermoLearn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0F0E17',
              surface: '#1E1D2B',
              surfaceHover: '#2A283E',
              primary: '#FF2E93', // Pinkish/Red
              secondary: '#00D1FF', // Cyan accent
              accent: '#FF8906', // Orange accent
              textMain: '#FFFFFE',
              textMuted: '#94A1B2',
              cardBorder: '#2E2C3D'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0F0E17;
        color: #FFFFFE;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0F0E17;
      }
      ::-webkit-scrollbar-thumb {
        background: #2E2C3D;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF2E93;
      }

      /* 3D & Glow Utilities */
      .glass-panel {
        background: rgba(30, 29, 43, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .neon-glow-primary {
        box-shadow: 0 0 20px rgba(255, 46, 147, 0.3);
      }
      
      .neon-text {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      }

      /* Custom Range Slider with Glow */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
      }

      input[type=range]:focus {
        outline: none;
      }

      /* Webkit slider thumb */
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 8px;
        cursor: pointer;
        background: #2A283E;
        border-radius: 4px;
      }
      
      input[type=range]::-webkit-slider-thumb {
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: #FF2E93;
        cursor: pointer;
        -webkit-appearance: none;
        margin-top: -6px; /* You need to specify a margin in Chrome, but in Firefox and IE it is automatic */
        box-shadow: 0 0 15px #FF2E93;
        transition: transform 0.1s;
      }

      input[type=range]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
        box-shadow: 0 0 25px #FF2E93;
      }

      /* 3D Transform Classes */
      .perspective-1000 {
        perspective: 1000px;
      }
      .rotate-x-20 {
        transform: rotateX(20deg);
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
